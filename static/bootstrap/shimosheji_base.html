<script language="JavaScript"> 
function DrawImage(ImgD,iwidth,iheight){ 
    var urlPat =  /_rgpre.gif$/;
    var matchArray = ImgD.src.match(urlPat);
    if(matchArray!=null){
        return;
    }
    var cut_width = 0;
    var cut_height = 0;
    if(ImgD.width>0 && ImgD.height>0){
        if(ImgD.width/ImgD.height >= iwidth/iheight){ //横向比例超标(胖子型)
            cut_width=Math.round(((ImgD.width*iheight)/ImgD.height-iwidth)/2);
            ImgD.height=iheight;
            ImgD.style.clip="rect(0px "+(iwidth+cut_width)+"px "+iheight+"px "+cut_width+"px)";
            ImgD.style.marginLeft="-"+cut_width+"px";
        }else{  //纵向比例超标(瘦子型)
            cut_height=Math.round(((ImgD.height*iwidth)/ImgD.width-iheight)/2);
            ImgD.width=iwidth;
            ImgD.style.clip="rect("+cut_height+"px "+iwidth+"px "+(iheight+cut_height)+"px 0px)";
            ImgD.style.marginTop="-"+cut_height+"px";
        }
        ImgD.style.display="block";
    } 
}
</script>
